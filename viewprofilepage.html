	<body>

			<div class="row">
				<div class="col-sm-12">
					<div class="page-header">
						<h1 id="typography">Joe Smith</h1>
					</div>
				</div>
			</div>

			<div class="row">

				<div class="col-sm-4">

					</div>
				</div>

				<div class="col-sm-8">
					<div class="panel panel-default">
						<div class="panel-heading">
							<b>Bio</b>
						</div>

							This is the bio for Joe Smith.
						</div>
					</div>
				</div>

				<div class="col-sm-8">
					<div class="panel panel-default">

							<b>About Joe</b>
						</div>
						<div class="panel-body">

							<ul class="list-group">
								<li class="list-group-item">
									Age: 23

					</div>

				</div>

			</div>

							</div>

						</div>

							<div class="col-xs-3">

							</div>

								<img class="gallery-image" src="http://imgur.com/cucXLcU.png"/>
							</div>
						</div>

					</div>
				</div>

				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<b>Chat</b>
						</div>
						<div class="panel-body">

							<div class="row">
								<div class="col-xs-10 col-xs-offset-2">
									<div class="panel panel-primary">
										<div class="panel-heading">
											<h3 class="panel-title convo-you"><b>You</b></h3>
										</div>
										<div class="panel-body convo-you">
											Hi Joe!
										</div>
										<div class="panel-body convo-you">
											How are you?
										</div>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-xs-10">

										</div>
										<div class="panel-body">
											Great! How about you?
										</div>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-xs-12">
									<div class="input-group">
										<input type="text" class="form-control">
										<span class="input-group-btn">
											<button class="btn btn-primary" type="button">
												Send
											</button> </span>

								</div>

							</div>
