<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Build-A-Babe</title>
    <link rel="stylesheet" href="style/landingpage.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/cerulean/bootstrap.min.css">
  	
  </head>
  <body>
      
      <div class="container">
      
      
          
          
<div class="row">
  <div class="col-sm-12">
    <div class="page-header">
      <h1 id="typography" style="font-family: 'CareBearFamily';">Build-A-Babe</h1>
    </div>
  </div>
</div>
          
          
          
<div class="row">
<div class="col-sm-6">
    <div class="well bs-component">
          <form class="form-horizontal">
            <fieldset>
              <legend>Login</legend>
              <div class="form-group">
                <label class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button id="login_btn" type="button" class="btn btn-primary">Login</button>
                </div>
              </div>
            </fieldset>
          </form>
        <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
    </div>
</div>

<div class="col-sm-6">
    <div class="well bs-component">
          <form class="form-horizontal">
            <fieldset>
              <legend>Signup</legend>
              <div class="form-group">
                <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
              </div>
                <div class="form-group">
                <label for="inputPasswordAgain" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                  <input type="password" class="form-control" id="inputPasswordAgain" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="button" class="btn btn-primary">Signup</button>
                </div>
              </div>
            </fieldset>
          </form>
        <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
    </div>
</div>
    
</div>
          
          
          
          
          
          
      
      </div>
      
      
 <script src="script/cookie.js" type="text/javascript"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
 <script src="script/landingpage.js" type="text/javascript"></script>
  </body>
</html>
